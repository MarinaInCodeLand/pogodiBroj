<body>
    <h1>Pogodi broj</h1>

    <p>Izabrali smo jedan broj između 1 i 100. <br><br>Probajte da ga pogodite!</p>
    <div id="brojPogodaka">Imate pravo da pogađate tri puta.</div>

    <form>
        <div id="forma">
            <label for="unetiBroj">Unesite broj:</label>
            <input type="number" name="unetiBroj" id="unetiBroj" min="1" max="100">
            <input type="button" class="dugme" value="Pogađaj!" onclick="pogodiBroj();" >
            <input type="button" class="dugme" value="Nova igra!" onclick="novaIgra();">
        </div>

    </form>

    <div id="poruka"></div>
